<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validations</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Start of header  -->
    <header>
        <div class="icon">
            <img src="assests/img/Sirius_CDW_Cobranded_PMS2747.svg" alt="" />
        </div>
    </header>
    <!-- End of header  -->
    <!-- Start of main  -->
    <main>
        <!-- form container  -->
        <div class="form-container">
            <!-- form  -->
            <form action="" novalidate>
                <!-- form card title -->
                <h2 class="card-title">BILLING DETAILS</h2>
                <!-- first name and last name container -->
                <div class="side">
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" id="FirstName" name="fname" />
                        <p class="fname-error"></p>
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <input type="text" id="LastName" name="lname" />
                        <p class="lname-error"></p>
                    </div>
                </div>
                <!-- email container  -->
                <div class="sub-container">
                    <label for="email">Email Address</label>
                    <input type="email" class="" id="EmailName" name="email" />
                    <p class="email-error"></p>
                </div>
                <!-- ContactNumber container  -->
                <div class="sub-container">
                    <label for="ContactNumber">Contact Number</label>
                    <input type="text" class="" id="ContactNumber" name="ContactNumber" />
                    <p class="contact-error"></p>
                </div>
                <!-- pin code container  -->
                <div class="sub-container">
                    <label for="PCode">PIN Code</label>
                    <input type="text" class="" name="Pcode" id="Pincode" />
                    <p class="Pcode-error"></p>
                </div>
                <h2 class="card-title">PAYMENT DETAITLS</h2>
                <!-- cardnumber container  -->
                <div class="sub-container">
                    <label for="CardNumber">Card Number</label>
                    <input type="text" class="" name="CardNumber" id="CardNumber" />
                    <p class="CNum-error"></p>
                </div>
                <!-- CardExpiry and CVV container  -->
                <div class="side">
                    <div class="fname">
                        <label for="card">Card Expiry(Year)</label>
                        <input type="text" class="" name="card" id="CardE" />
                        <p class="CardE-error"></p>
                    </div>
                    <div class="lname">
                        <label for="CVV">CVV</label>
                        <input type="text" class="" name="CVV" id="CVV" />
                        <p class="CVV-error"></p>
                    </div>
                </div>
                <!-- Submit button  -->
                <button id="formButton">COMPLETE PAYMENT</button>
            </form>
        </div>
    </main>
    <!-- End of main  -->
    <script src="js/index.js"></script>
</body>

</html>
